# Java Gradle CircleCI 2.0 configuration file
# See: https://circleci.com/docs/2.0/language-java/
version: 2

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-front:
    docker:
      - image: cimg/node:12.22.8
    working_directory: ~/project
    steps:
      - run: git clone https://github.com/bobonzo/circleci-spa-asmple.git
      - run: pwd
      - run: ls -lR
      # - run: cd ./circleci-spa-asmple
      # - run: npm install vue-cli
      - run: cd ./circleci-spa-asmple && npm install
      - run: cd ./circleci-spa-asmple && npm run build

      - persist_to_workspace:
              root: ./circleci-spa-asmple/dist
              paths:
                    - "*"

      - store_artifacts:
              path: ./circleci-spa-asmple/dist
              destination: /front-artifacts
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      # specify the version you desire here
      - image: cimg/openjdk:11.0.13

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout

      - attach_workspace:
              at: /tmp/circleci-spa-asmple
      # - run: ls -lR /

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      # run tests!
      - run: gradle test

      - run: ls -lR

      - run: mkdir ./src/main/resources/static && cp -R /tmp/circleci-spa-asmple/* ./src/main/resources/static

      - run: ls -lR
      
      - run: gradle build

      - store_artifacts:
              path: ./build/libs
              destination: /artifacts

workflows:
  version: 2
  spa-and-java-build:
    jobs:
      - build-front
      - build:
          requires:
            - build-front